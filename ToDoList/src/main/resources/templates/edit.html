<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta content="text/html; charset=UTF-8"/>
    <title>Edit Todo</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}"/>
</head>
<body>
<div align="center">
    <h1>Edit Todo</h1>
    <br/>
    <form action="#" th:action="@{/update}" th:object="${todo}"
          method="post">
        <input type="hidden" name="_method" value="PATCH">

        <table border="0" cellpadding="10">
            <tr>
                <td>Todo ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>

            <tr>
                <td>Todo Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>

            <tr>
                <td>Todo Description:</td>
                <td>
                    <label>
                        <textarea th:field="*{description}" rows="5" cols="25"></textarea>
                    </label>
                </td>
            </tr>

            <tr>
                <td>Deadline Date:</td>
                <td>
                    <input type="date" th:field="*{deadlineDate}" th:value="*{deadlineDate}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Edit Todo</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
